<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="px-3">
        <hr>
        <nav class="text-end">
            <a class="btn btn-outline-dark" href="dashboard.html">Dashboard</a>
            <a class="btn btn-outline-dark" href="clientes.html">Clientes</a>
            <a class="btn btn-outline-dark" href="produtos.html">Produtos</a>
            <a class="btn btn-outline-dark" href="pedidos.html">Pedidos</a>
            <a class="btn btn-outline-danger" href="index.html">Sair</a>
        </nav>
        <hr>

        <section class="card card-body">
            <div class="row">
                <div class="col">
                    <h3>Produtos</h3>
                </div>
                <div class="col text-end">
                    <button 
                        data-bs-toggle="offcanvas" 
                        data-bs-target="#novoCliente" 
                        class="btn btn-outline-dark">Novo</button>
                </div>
            </div>
                  
              <div class="offcanvas offcanvas-end" tabindex="-1" id="novoCliente" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Cadastrar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form action="">
                    <label for="nome">Nome</label>
                    <input 
                        id="nome" 
                        type="text" 
                        placeholder="Digite aqui"
                        class="form-control mb-3">

                    <label for="quantidade">Quantidade</label>
                    <input 
                        id="quantidade" 
                        type="number" 
                        placeholder="Ex: (85) 9 1234-1234"
                        class="form-control mb-3">

                    <label for="email">Email</label>
                    <input 
                        id="email" 
                        type="text" 
                        placeholder="exemplo@email.com"
                        class="form-control mb-3">

                    <label for="cidade">Cidade</label>
                    <select id="cidade" class="form-select mb-3">
                        <option selected>-- Selecione --</option>
                        <option>Fortaleza</option>
                        <option>Maracanau</option>
                        <option>Caucaia</option>
                    </select>

                    <button class="btn btn-primary w-100    ">PRONTO</button>
                  </form>
                </div>
              </div>



            <table class="mt-3 table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Imagem</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ypioca</td>
                        <td>Destilados</td>
                        <td> 
                            <img width="70px" src="https://carrefourbrfood.vtexassets.com/arquivos/ids/97519658/cachaca-ypioca-conta-gota-ouro-965ml-2.jpg?v=638100855886670000"> 
                        </td>
                        <td>Prata, 960ml</td>
                        <td>R$ 10.90</td>
                        <td>18</td>
                        <td>
                            <a href="" class="btn btn-sm btn-warning">Editar</a>
                            <a href="" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
